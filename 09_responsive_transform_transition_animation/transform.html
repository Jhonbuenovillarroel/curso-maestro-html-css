<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
      }
      .container {
        width: 100%;
        perspective: 1000px;
        display: flex;
        justify-content: center;
      }

      .item {
        width: 400px;
        height: 300px;
        background-color: black;
        transition: all;
        transition-duration: 1s;
      }

      .item:hover {
        transform: skewX(20deg);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">Tarjeta</div>
    </div>
  </body>
</html>
